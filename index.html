<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div
      class="container-fluid d-flex h-100 justify-content-center align-items-center p-0"
    >
      <div class="card text-center mx-auto my-auto" style="width: 35rem">
        <img src="img/background1.jpg" class="card-img" alt="250" />
        <div class="card-img-overlay">
          <div class="card-body">
            <form id="city-form">
              <div class="row">
                <div class="col-md-8">
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter your city"
                  />
                </div>
                <div class="col-md-4">
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </div>
            </form>
            <br />
            <div class="container text-center">
              <div class="row">
                <div class="col my-auto">
                  <div class="col">
                    <ul>
                      <li id="main-city" class="mainCity my-auto">Lisbon</li>
                      <li id="main-day" class="actualDay">Sunday, 14:20</li>
                    </ul>
                  </div>
                </div>
                <div class="col my-auto">
                  <img src="img/sun_cloud.svg" alt="SunCloud" width="150" />
                </div>
                <div class="col my-auto">
                  <span id="temp-actual" class="mainTemp">19</span>
                  <span id="temp-celsiu" class="tempSystem">°C</span>|
                  <span id="temp-farengeit" class="tempSystem">F</span>
                </div>
              </div>
            </div>
            <br />
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <ul>
                    <li class="day">Mon</li>
                    <li>
                      <img src="img/rain.svg" alt="SunCloud" width="30" />
                    </li>
                    <li>+15°C</li>
                  </ul>
                </div>
                <div class="col">
                  <ul>
                    <li class="day">Tue</li>
                    <li>
                      <img src="img/rain.svg" alt="SunCloud" width="30" />
                    </li>
                    <li>+15°C</li>
                  </ul>
                </div>
                <div class="col">
                  <ul>
                    <li class="day">Wed</li>
                    <li>
                      <img src="img/rain.svg" alt="SunCloud" width="30" />
                    </li>
                    <li>+15°C</li>
                  </ul>
                </div>
                <div class="col">
                  <ul>
                    <li class="day">Thu</li>
                    <li>
                      <img src="img/sun_cloud.svg" alt="SunCloud" width="30" />
                    </li>
                    <li>+19°C</li>
                  </ul>
                </div>
                <div class="col">
                  <ul>
                    <li class="day">Fri</li>
                    <li>
                      <img src="img/sun_cloud.svg" alt="SunCloud" width="30" />
                    </li>
                    <li>+19°C</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
